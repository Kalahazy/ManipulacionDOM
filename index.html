<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Registro de Paciente</title>

    <!-- Estilos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- Hoja de estilos local -->
    <link rel="stylesheet" href="./assets/styles/style.css">

</head>

<body>

    <!-- Trabajaremos con el grid para que nuestra página sea responsive -->

    <!-- Contenedor Padre -->
    <div class="container" id="containerPadre">
        <h1 id="titulo">
            Formulario de Registro de Pacientes
        </h1>


        <!-- Div para crear mi fila -->
        <div class="row" id="filaUno">


            <!-- Div para mi columna 1/2-->
            <div class="col">
                <img src="./assets/img/dentista2.png" alt="Imágen de un consultorio">
            </div><!-- Aquí termina mi columna 1/2-->

            <!-- Div para mi columna 2/2-->
            <div class="col">
                <form class="formulario">
                    <div class="form-group">
                        <label for="nombrePaciente">
                            Nombre del paciente:
                        </label>
                        <input type="text" class="form-control" id="nombrePaciente" placeholder="Nombre Paciente">
                    </div>

                    <br>

                    <div class="form-group">
                        <label for="edadPaciente">
                            Edad:
                        </label>
                        <input type="number" class="form-control" id="edadPaciente" placeholder="Edad" min="0"
                            max="100">
                    </div>

                    <br>
                    <button type="button" class="btn btn-primary" id="btnRegistrarPaciente">
                        Registrar Paciente
                    </button>
                </form>
            </div><!-- Aquí termina mi columna 2/2-->


        </div><!-- Aquí termina mi fila -->


    </div><!-- Aquí termina mi contenedor padre -->


    <!-- Contenedor para mostrar el mensaje de "Paciente Registrado Correctamente" -->
    <div class="container" id="mensajeConfirmacion">

    </div>


    <!-- Contenedor para mostrar las tarjetas del paciente -->
    <div class="container">
        <div class="row" id="contenedorTarjetas">

        </div><!-- Cierre de la fila -->
    </div><!-- Cierre de contenedor -->






    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <!-- Agregamos nustro script local -->
    <!-- <script src="./assets/scripts/script.js"></script> -->
    <script src="./assets/scripts/sistemaRegistro.js"></script>
</body>

</html>
